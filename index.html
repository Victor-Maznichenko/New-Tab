<!DOCTYPE html><html lang="en"> <head>	<title>New Tab</title>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<link rel="stylesheet" href="css/normalize.min.css">	<link rel="stylesheet" href="css/style.min.css"></head><body>    <div class="wrapper" style="background-image: url(https://images.unsplash.com/photo-1621427393280-702e840ed102?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1500&q=80);">            <header class="header">    	<div class="header__start">       <div class="search"></div>    	</div>    	<div class="header__end">       <div class="weather"></div>    	</div>   </header>           <main class="main">            <div class="main__inner">                <div class="main__time clock--js">                    <h1 class="main__time-output">00:00</h1>                </div>                <h1 class="main__greeting greeting--js"><span class="greeting__message">Good evening</span>, <span class="greeting__name"></span>.</h1>                <div class="main__focus">                    <form action="#" class="main__focus-form">                        <div class="main__focus-question">What is your main focus for today?</div>                        <input type="text" class="main__focus-input">                    </form>                    <div class="main__focus-output">                        <h3 class="main__focus-title">Today</h3>                        <div class="main__focus-task"></div>                    </div>                </div>            </div>            <div class="main__getName-popup">                <form action="#" class="main__getName-form form--js">                    <div class="main__getName-question">Hello, what's your name?</div>                    <input class="main__getName-name" type="text">                </form>            </div>        </main>        <footer class="footer">    <div class="footer__inner">        <div class="footer__settings">            <button class="footer__settings-btn"><picture><source srcset="images/icons/settings.svg" type="image/webp"><img src="images/icons/settings.svg" alt=""></picture></button>            <div class="footer__settings-dropdown dropdown">            </div>        </div>        <div class="footer__todo todo">            <div class="footer__todo-name">                Todos            </div>            <div class="footer__todo-dropdown dropdown hide">                <div class="footer__todo-top">                    <span>Today</span>                    <span class="footer__todo-clear">Clear all</span>                </div>                <ul class="footer__todo-list todo__list"></ul>                <form action="#" class="footer__todo-form todo__form--js">                    <input class="footer__todo-input" type="text" placeholder="New Todo">                </form>            </div>        </div>    </div></footer><!-- <div class="more">    <div class="more-img" data-test="todo-item-dropdown-toggle">        <svg class="icon icon-ellipsis" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">                <path                    d="M8 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zM52 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zM30 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8z">            </path>        </svg>    </div>    <div class="dropdown">        <ul class="dropdown-list"></ul>    </div></div> -->    </div>    <script src="js/modules/greetings.js"></script><script src="js/modules/clock.js"></script><script src="js/modules/focus.js"></script><script src="js/modules/todo.js"></script><script src="js/main.min.js"></script></body></html>
